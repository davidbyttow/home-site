<nav class="pv3 ph3 ph4-ns" role="navigation">
  <div class="flex-l justify-between">
    <div class="dib">
      <a href="{{ .Site.BaseURL }}" class="flex no-underline">
        {{ $image := "/images/avatar-black.jpg" }}
        <img
          src="{{ $image }}"
          class="img mw2 mr3 br-100"
          alt="image of David Byttow"
        />
        <span
          class="athelas self-center f4 fw4 hover-black black-90 no-underline"
        >
          {{ .Site.Title }}
        </span>
      </a>
    </div>
    <div>
      {{ partial "i18nlist.html" . }} {{ if .Site.Menus.main }}
      <ul class="pl0 mr3">
        {{ range .Site.Menus.main }}
        <li class="list f5 dib pr3">
          <a
            class="hover-black no-underline black-90"
            href="{{ .URL }}"
            title="{{ .Name }} page"
          >
            {{ .Name }}
          </a>
        </li>
        {{ end }}
      </ul>
      {{ end }}
    </div>
  </div>
</nav>
